version: '3.8'

services:

  web:
    build: 
      context: .
      dockerfile: ./backend.dockerfile
    ports:
      - 8015:8000
    command: uvicorn app.main:app --host 0.0.0.0 
    volumes:
      - .:/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - TZ=US/Eastern
    depends_on:
      - redis
      - db

  redis:
    image: redis:7

  worker:
    build: 
      context: .  # On desktop, change the dockerfile to ./backend.dockerfile.
      dockerfile: ./backend.dockerfile
    command: celery --app background_tasks.tasks worker --loglevel=info --logfile=logs/celery.log
    volumes:
      - .:/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - TZ=US/Eastern
    depends_on:
      - web
      - redis

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: users_database
      POSTGRES_USER: deadMANsSwitch
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  sandbox:
    build:
      context: .
      dockerfile: ./sandbox.dockerfile
    volumes:
      - ./app/sandbox:/app/sandbox
    command: tail -f /dev/null # Dont let the container close. 
    depends_on:
      - web

volumes:
  pgdata:


